name: Deploy Node API to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::025380395238:role/GitHubActions-ElasticBeanstalk
          aws-region: us-east-2

      - name: Create deployment package
        run: |
          cd app-with-zones/api
          zip -r ../../app.zip . -x '*.git*' 'node_modules/*'
        shell: bash

      - name: Install EB CLI
        run: pip install awsebcli

      - name: Initialize EB application (if needed)
        run: |
          eb init bytebank-api --region us-east-2 --platform node.js
        env:
          AWS_DEFAULT_REGION: us-east-2

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy Bytebank-api-env --staged
        env:
          AWS_DEFAULT_REGION: us-east-2
