name: Deploy Docker Hub image to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::025380395238:role/GitHubActions-ElasticBeanstalk
          aws-region: us-east-2

      - name: Install Elastic Beanstalk CLI
        run: pip install awsebcli

      - name: Prepare Docker deployment package
        run: |
          # Create a Dockerrun.aws.json file that points to your Docker Hub image
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "rukovis/bytebank-api:latest",
              "Update": "true"
            },
            "Ports": [
              { "ContainerPort": 3000 }
            ]
          }
          EOF

          # Zip the Dockerrun file for Elastic Beanstalk
          zip -r app.zip Dockerrun.aws.json

      - name: Show package contents (debug)
        run: unzip -l app.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init bytebank-api --region us-east-2 --platform docker
          eb deploy Bytebank-docker-env --staged
        env:
          AWS_DEFAULT_REGION: us-east-2
